<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Live Chat - File Transfer Server</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
<style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
        font-family: 'Poppins', Arial, sans-serif;
        display: grid;
        place-items: center;
        min-height: 100vh;
        background-color: #121212;
        padding: 20px;
    }
    
    .chat-container {
        width: 100%;
        max-width: 800px;
        height: 90vh;
        max-height: 700px;
        background: #ffffff;
        border-radius: 12px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        display: flex;
        flex-direction: column;
        overflow: hidden;
    }
    
    /* Header */
    .chat-header {
        background: #000000;
        color: white;
        padding: 20px 25px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-bottom: 1px solid #333;
    }
    
    .header-left {
        display: flex;
        align-items: center;
        gap: 12px;
    }
    
    .chat-header h2 {
        font-size: 1.5rem;
        font-weight: 600;
        margin: 0;
    }
    
    .online-indicator {
        display: flex;
        align-items: center;
        gap: 8px;
        font-size: 0.9rem;
        color: rgba(255, 255, 255, 0.8);
    }
    
    .online-dot {
        width: 10px;
        height: 10px;
        background: #2ecc71;
        border-radius: 50%;
        animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.5; }
    }
    
    .username-badge {
        background: rgba(255, 255, 255, 0.15);
        padding: 6px 15px;
        border-radius: 20px;
        font-size: 0.9rem;
        font-weight: 500;
        display: flex;
        align-items: center;
        gap: 6px;
    }
    
    .change-name-btn {
        background: rgba(255, 255, 255, 0.2);
        border: none;
        color: white;
        padding: 4px 10px;
        border-radius: 12px;
        cursor: pointer;
        font-size: 0.75rem;
        font-family: inherit;
        transition: background 0.2s ease;
    }
    
    .change-name-btn:hover {
        background: rgba(255, 255, 255, 0.3);
    }
    
    /* Messages Area */
    .chat-messages {
        flex: 1;
        overflow-y: auto;
        padding: 20px 25px;
        background: #f7f7f7;
        display: flex;
        flex-direction: column;
        gap: 12px;
    }
    
    .chat-messages::-webkit-scrollbar {
        width: 8px;
    }
    
    .chat-messages::-webkit-scrollbar-track {
        background: #e0e0e0;
    }
    
    .chat-messages::-webkit-scrollbar-thumb {
        background: #999;
        border-radius: 4px;
    }
    
    .chat-messages::-webkit-scrollbar-thumb:hover {
        background: #666;
    }
    
    .chat-message {
        animation: slideIn 0.3s ease;
    }
    
    @keyframes slideIn {
        from {
            opacity: 0;
            transform: translateY(15px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
    
    .message-header {
        display: flex;
        align-items: center;
        gap: 8px;
        margin-bottom: 5px;
    }
    
    .message-username {
        font-weight: 600;
        color: #000;
        font-size: 0.9rem;
    }
    
    .message-time {
        font-size: 0.75rem;
        color: #999;
    }
    
    .message-content {
        background: white;
        padding: 12px 16px;
        border-radius: 12px;
        word-wrap: break-word;
        max-width: 85%;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        font-size: 0.95rem;
        line-height: 1.5;
        border: 1px solid #f0f0f0;
    }
    
    .message-system {
        text-align: center;
        color: #999;
        font-size: 0.85rem;
        font-style: italic;
        padding: 8px 0;
    }
    
    .empty-chat {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100%;
        color: #999;
        gap: 10px;
    }
    
    .empty-chat svg {
        width: 80px;
        height: 80px;
        opacity: 0.3;
    }
    
    /* Input Area */
    .chat-input-container {
        padding: 20px 25px;
        background: white;
        border-top: 1px solid #e0e0e0;
    }
    
    .chat-input-wrapper {
        display: flex;
        gap: 12px;
        align-items: center;
    }
    
    .chat-input {
        flex: 1;
        padding: 14px 18px;
        border: 1px solid #ccc;
        border-radius: 25px;
        font-size: 0.95rem;
        font-family: 'Poppins', sans-serif;
        transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }
    
    .chat-input:focus {
        outline: none;
        border-color: #000;
        box-shadow: 0 0 0 3px rgba(0, 0, 0, 0.1);
    }
    
    .send-btn {
        background: #000;
        color: white;
        border: none;
        padding: 14px 28px;
        border-radius: 25px;
        cursor: pointer;
        font-weight: 600;
        font-size: 0.95rem;
        font-family: 'Poppins', sans-serif;
        transition: background 0.3s ease, transform 0.2s ease;
        white-space: nowrap;
    }
    
    .send-btn:hover {
        background: #333;
    }
    
    .send-btn:active {
        transform: scale(0.98);
    }
    
    .send-btn:disabled {
        background: #999;
        cursor: not-allowed;
    }
    
    /* Modal for changing username */
    .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.6);
        z-index: 1000;
        align-items: center;
        justify-content: center;
        padding: 20px;
    }
    
    .modal.active {
        display: flex;
    }
    
    .modal-content {
        background: white;
        padding: 30px;
        border-radius: 12px;
        max-width: 400px;
        width: 100%;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
    }
    
    .modal-content h3 {
        margin-bottom: 20px;
        font-size: 1.4rem;
        color: #000;
    }
    
    .modal-input {
        width: 100%;
        padding: 12px 15px;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 1rem;
        font-family: 'Poppins', sans-serif;
        margin-bottom: 20px;
    }
    
    .modal-input:focus {
        outline: none;
        border-color: #000;
        box-shadow: 0 0 0 3px rgba(0, 0, 0, 0.1);
    }
    
    .modal-buttons {
        display: flex;
        gap: 10px;
    }
    
    .modal-btn {
        flex: 1;
        padding: 12px;
        border: none;
        border-radius: 8px;
        font-size: 1rem;
        font-weight: 600;
        font-family: 'Poppins', sans-serif;
        cursor: pointer;
        transition: all 0.2s ease;
    }
    
    .modal-btn-primary {
        background: #000;
        color: white;
    }
    
    .modal-btn-primary:hover {
        background: #333;
    }
    
    .modal-btn-secondary {
        background: #e0e0e0;
        color: #333;
    }
    
    .modal-btn-secondary:hover {
        background: #d0d0d0;
    }
    
    /* Back button */
    .back-btn {
        background: rgba(255, 255, 255, 0.15);
        border: none;
        color: white;
        padding: 8px 16px;
        border-radius: 8px;
        cursor: pointer;
        font-size: 0.9rem;
        font-family: inherit;
        font-weight: 500;
        transition: background 0.2s ease;
        text-decoration: none;
        display: inline-block;
    }
    
    .back-btn:hover {
        background: rgba(255, 255, 255, 0.25);
    }
    
    /* Responsive */
    @media (max-width: 768px) {
        .chat-container {
            height: 100vh;
            max-height: 100vh;
            border-radius: 0;
        }
        
        .chat-header {
            padding: 15px 20px;
        }
        
        .chat-header h2 {
            font-size: 1.3rem;
        }
        
        .chat-messages {
            padding: 15px 20px;
        }
        
        .chat-input-container {
            padding: 15px 20px;
        }
        
        .send-btn {
            padding: 14px 20px;
        }
    }
    
    @media (max-width: 480px) {
        body {
            padding: 0;
        }
        
        .username-badge {
            font-size: 0.8rem;
            padding: 5px 12px;
        }
        
        .message-content {
            max-width: 90%;
        }
    }
</style>
</head>
<body>
<div class="chat-container">
    <!-- Header -->
    <div class="chat-header">
        <div class="header-left">
            <h2>Live Chat</h2>
            <div class="online-indicator">
                <div class="online-dot"></div>
                <span>Online</span>
            </div>
        </div>
        <div style="display: flex; align-items: center; gap: 15px;">
            <div class="username-badge">
                <span id="currentUsername">Loading...</span>
                <button class="change-name-btn" onclick="openUsernameModal()">Edit</button>
            </div>
            <a href="/files" class="back-btn">‚Üê Back</a>
        </div>
    </div>
    
    <!-- Messages Area -->
    <div class="chat-messages" id="chatMessages">
        <div class="empty-chat" id="emptyChat">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                <path d="M20 2H4c-1.1 0-2 .9-2 2v18l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm0 14H6l-2 2V4h16v12z"/>
            </svg>
            <p>No messages yet. Start the conversation!</p>
        </div>
    </div>
    
    <!-- Input Area -->
    <div class="chat-input-container">
        <div class="chat-input-wrapper">
            <input type="text" class="chat-input" id="chatInput" placeholder="Type a message..." onkeypress="handleChatKeypress(event)" maxlength="500">
            <button class="send-btn" id="sendBtn" onclick="sendMessage()">Send</button>
        </div>
    </div>
</div>

<!-- Username Change Modal -->
<div class="modal" id="usernameModal">
    <div class="modal-content">
        <h3>Change Username</h3>
        <input type="text" class="modal-input" id="newUsernameInput" placeholder="Enter new username" maxlength="20">
        <div class="modal-buttons">
            <button class="modal-btn modal-btn-secondary" onclick="closeUsernameModal()">Cancel</button>
            <button class="modal-btn modal-btn-primary" onclick="changeUsername()">Save</button>
        </div>
    </div>
</div>

<script>
    const chatMessages = document.getElementById('chatMessages');
    const chatInput = document.getElementById('chatInput');
    const sendBtn = document.getElementById('sendBtn');
    const emptyChat = document.getElementById('emptyChat');
    const currentUsernameEl = document.getElementById('currentUsername');
    const usernameModal = document.getElementById('usernameModal');
    const newUsernameInput = document.getElementById('newUsernameInput');
    
    let currentUsername = 'Loading...';
    let messageCount = 0;

    // Initialize - Load chat history
    function init() {
        fetch('/chat/history')
            .then(response => response.json())
            .then(messages => {
                if (messages.length > 0) {
                    emptyChat.style.display = 'none';
                    messages.forEach(msg => displayMessage(msg));
                    scrollToBottom();
                }
                
                // Get current username from first message or session
                if (messages.length > 0) {
                    // We'll get it from the SSE stream
                }
            })
            .catch(error => {
                console.error('Error loading chat history:', error);
            });
        
        // Listen for new messages via SSE
        const chatEventSource = new EventSource('/chat/messages');
        chatEventSource.onmessage = function(event) {
            const messages = JSON.parse(event.data);
            if (messages.length > 0) {
                emptyChat.style.display = 'none';
                messages.forEach(msg => displayMessage(msg));
                scrollToBottom();
            }
        };
        
        chatEventSource.onerror = function(error) {
            console.error('SSE connection error:', error);
        };
        
        // Set current username (we'll get it from a cookie or session)
        updateCurrentUsername();
    }
    
    function updateCurrentUsername() {
        // Try to get username from session/cookie
        // For now, we'll extract it from the page context or use a default
        const usernameMatch = document.body.innerHTML.match(/User_[a-f0-9]{6}/);
        if (usernameMatch) {
            currentUsername = usernameMatch[0];
            currentUsernameEl.textContent = currentUsername;
        } else {
            currentUsername = 'User';
            currentUsernameEl.textContent = 'User';
        }
    }
    
    function displayMessage(msg) {
        // Check if message already exists to avoid duplicates
        const existingMessages = Array.from(chatMessages.children);
        const isDuplicate = existingMessages.some(el => {
            const timeEl = el.querySelector('.message-time');
            const usernameEl = el.querySelector('.message-username');
            const contentEl = el.querySelector('.message-content');
            
            return timeEl && usernameEl && contentEl &&
                   timeEl.textContent === msg.timestamp &&
                   usernameEl.textContent === msg.username &&
                   contentEl.textContent === msg.message;
        });
        
        if (isDuplicate) return;
        
        messageCount++;
        
        if (msg.type === 'system') {
            const systemMsg = document.createElement('div');
            systemMsg.className = 'message-system';
            systemMsg.textContent = msg.message;
            chatMessages.appendChild(systemMsg);
        } else {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'chat-message';
            messageDiv.innerHTML = `
                <div class="message-header">
                    <span class="message-username">${escapeHtml(msg.username)}</span>
                    <span class="message-time">${msg.timestamp}</span>
                </div>
                <div class="message-content">${escapeHtml(msg.message)}</div>
            `;
            chatMessages.appendChild(messageDiv);
        }
    }
    
    function sendMessage() {
        const message = chatInput.value.trim();
        if (!message) return;

        sendBtn.disabled = true;
        
        fetch('/chat/send', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ message: message })
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                chatInput.value = '';
            } else {
                alert('Failed to send message: ' + (data.error || 'Unknown error'));
            }
            sendBtn.disabled = false;
            chatInput.focus();
        })
        .catch(error => {
            console.error('Error sending message:', error);
            alert('Error sending message. Please try again.');
            sendBtn.disabled = false;
        });
    }
    
    function handleChatKeypress(event) {
        if (event.key === 'Enter' && !event.shiftKey) {
            event.preventDefault();
            sendMessage();
        }
    }
    
    function scrollToBottom() {
        chatMessages.scrollTop = chatMessages.scrollHeight;
    }
    
    function escapeHtml(text) {
        const div = document.createElement('div');
        div.textContent = text;
        return div.innerHTML;
    }
    
    // Username change functions
    function openUsernameModal() {
        usernameModal.classList.add('active');
        newUsernameInput.value = currentUsername;
        newUsernameInput.focus();
        newUsernameInput.select();
    }
    
    function closeUsernameModal() {
        usernameModal.classList.remove('active');
    }
    
    function changeUsername() {
        const newUsername = newUsernameInput.value.trim();
        
        if (!newUsername || newUsername.length === 0) {
            alert('Please enter a valid username');
            return;
        }
        
        if (newUsername.length > 20) {
            alert('Username must be 20 characters or less');
            return;
        }
        
        fetch('/chat/set_username', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ username: newUsername })
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                currentUsername = data.username;
                currentUsernameEl.textContent = data.username;
                closeUsernameModal();
            } else {
                alert('Failed to change username: ' + (data.error || 'Unknown error'));
            }
        })
        .catch(error => {
            console.error('Error changing username:', error);
            alert('Error changing username. Please try again.');
        });
    }
    
    // Close modal when clicking outside
    usernameModal.addEventListener('click', function(e) {
        if (e.target === usernameModal) {
            closeUsernameModal();
        }
    });
    
    // Initialize on page load
    init();
    
    // Auto-scroll on new messages
    const observer = new MutationObserver(scrollToBottom);
    observer.observe(chatMessages, { childList: true });
</script>
</body>
</html>
