<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join - File Transfer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', Arial, sans-serif;
            display: grid;
            place-items: center;
            min-height: 100vh;
            background-color: #121212;
            color: #333;
            padding: 20px;
        }

        .join-card {
            width: 100%;
            max-width: 420px;
            background: #ffffff;
            padding: 45px 35px;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .join-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #000 0%, #444 50%, #000 100%);
        }

        .join-icon {
            width: 70px;
            height: 70px;
            margin: 0 auto 20px;
            background: #f5f5f5;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .join-icon svg {
            width: 36px;
            height: 36px;
            fill: #333;
        }

        .join-card h2 {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 8px;
            color: #000;
        }

        .join-card .subtitle {
            font-size: 0.95rem;
            color: #888;
            margin-bottom: 30px;
            line-height: 1.5;
        }

        /* Name Entry State */
        .name-entry {
            transition: all 0.4s ease;
        }

        .name-entry.hidden {
            display: none;
        }

        .form-group {
            position: relative;
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #555;
            font-size: 0.95rem;
        }

        .form-input {
            width: 100%;
            padding: 14px 18px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            font-family: 'Poppins', sans-serif;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            text-align: center;
        }

        .form-input:focus {
            outline: none;
            border-color: #000;
            box-shadow: 0 0 0 4px rgba(0, 0, 0, 0.08);
        }

        .join-button {
            width: 100%;
            padding: 14px 20px;
            border: none;
            border-radius: 10px;
            background: #000;
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Poppins', sans-serif;
            margin-top: 5px;
        }

        .join-button:hover {
            background: #222;
            transform: translateY(-1px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .join-button:active {
            transform: scale(0.98);
        }

        .join-button:disabled {
            background: #999;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        /* Waiting State */
        .waiting-state {
            display: none;
            padding: 10px 0;
        }

        .waiting-state.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(15px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .waiting-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #f0f0f0;
            border-top: 4px solid #000;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .waiting-text {
            font-size: 1.1rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }

        .waiting-subtext {
            font-size: 0.85rem;
            color: #999;
            line-height: 1.5;
        }

        .waiting-name {
            display: inline-block;
            background: #f5f5f5;
            padding: 6px 16px;
            border-radius: 20px;
            font-weight: 600;
            color: #333;
            margin: 12px 0;
            font-size: 0.95rem;
        }

        .pulse-dot {
            display: inline-block;
            animation: pulseDot 1.5s infinite;
        }

        @keyframes pulseDot {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.3;
            }
        }

        /* Rejected State */
        .rejected-state {
            display: none;
            padding: 10px 0;
        }

        .rejected-state.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        .rejected-icon {
            width: 60px;
            height: 60px;
            margin: 0 auto 20px;
            background: #fff0f0;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .rejected-icon svg {
            width: 30px;
            height: 30px;
            fill: #e74c3c;
        }

        .rejected-text {
            font-size: 1.1rem;
            font-weight: 600;
            color: #e74c3c;
            margin-bottom: 10px;
        }

        .rejected-subtext {
            font-size: 0.9rem;
            color: #888;
            margin-bottom: 20px;
            line-height: 1.6;
        }

        .try-again-btn {
            width: 100%;
            padding: 12px 20px;
            border: 2px solid #000;
            border-radius: 10px;
            background: white;
            color: #000;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Poppins', sans-serif;
        }

        .try-again-btn:hover {
            background: #000;
            color: white;
        }

        /* Approved State */
        .approved-state {
            display: none;
            padding: 10px 0;
        }

        .approved-state.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        .approved-icon {
            width: 60px;
            height: 60px;
            margin: 0 auto 20px;
            background: #f0fff4;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: scaleIn 0.4s ease;
        }

        @keyframes scaleIn {
            from {
                transform: scale(0);
            }

            to {
                transform: scale(1);
            }
        }

        .approved-icon svg {
            width: 30px;
            height: 30px;
            fill: #2ecc71;
        }

        .approved-text {
            font-size: 1.2rem;
            font-weight: 600;
            color: #2ecc71;
            margin-bottom: 8px;
        }

        .approved-subtext {
            font-size: 0.9rem;
            color: #888;
        }

        /* Error message */
        .error-msg {
            color: #e74c3c;
            font-size: 0.85rem;
            margin-top: 10px;
            font-weight: 500;
            display: none;
        }

        .error-msg.active {
            display: block;
            animation: shake 0.3s ease;
        }

        @keyframes shake {

            0%,
            100% {
                transform: translateX(0);
            }

            25% {
                transform: translateX(-5px);
            }

            75% {
                transform: translateX(5px);
            }
        }

        @media (max-width: 480px) {
            .join-card {
                padding: 35px 25px;
            }

            .join-card h2 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>

<body>
    <div class="join-card">
        <div class="join-icon">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2" stroke="#333" stroke-width="2" fill="none"
                    stroke-linecap="round" stroke-linejoin="round" />
                <circle cx="12" cy="7" r="4" stroke="#333" stroke-width="2" fill="none" />
            </svg>
        </div>

        <h2>Join File Transfer</h2>
        <p class="subtitle">Enter your name to request access</p>

        <!-- Name Entry -->
        <div class="name-entry" id="nameEntry">
            <div class="form-group">
                <label for="clientName">Your Name</label>
                <input type="text" id="clientName" class="form-input" placeholder="Enter your name" maxlength="20"
                    autofocus>
            </div>
            <button class="join-button" id="joinBtn" onclick="submitJoinRequest()">
                OK
            </button>
            <div class="error-msg" id="errorMsg"></div>
        </div>

        <!-- Waiting State -->
        <div class="waiting-state" id="waitingState">
            <div class="waiting-spinner"></div>
            <div class="waiting-text">Waiting for approval <span class="pulse-dot">...</span></div>
            <div class="waiting-name" id="waitingName"></div>
            <div class="waiting-subtext">
                Your request has been sent to the dashboard.<br>
                Please wait for the host to approve your access.
            </div>
        </div>

        <!-- Rejected State -->
        <div class="rejected-state" id="rejectedState">
            <div class="rejected-icon">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path d="M18 6L6 18M6 6l12 12" stroke="#e74c3c" stroke-width="2.5" fill="none"
                        stroke-linecap="round" />
                </svg>
            </div>
            <div class="rejected-text">Access Denied</div>
            <div class="rejected-subtext">
                Please take permission of dashboard
            </div>
            <button class="try-again-btn" onclick="resetToEntry()">Try Again</button>
        </div>

        <!-- Approved State -->
        <div class="approved-state" id="approvedState">
            <div class="approved-icon">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path d="M20 6L9 17l-5-5" stroke="#2ecc71" stroke-width="2.5" fill="none" stroke-linecap="round"
                        stroke-linejoin="round" />
                </svg>
            </div>
            <div class="approved-text">Access Granted!</div>
            <div class="approved-subtext">Redirecting to file transfer...</div>
        </div>
    </div>

    <script>
        const nameInput = document.getElementById('clientName');
        const joinBtn = document.getElementById('joinBtn');
        const errorMsg = document.getElementById('errorMsg');
        const nameEntry = document.getElementById('nameEntry');
        const waitingState = document.getElementById('waitingState');
        const rejectedState = document.getElementById('rejectedState');
        const approvedState = document.getElementById('approvedState');
        const waitingName = document.getElementById('waitingName');

        let pollInterval = null;
        let currentClientId = null;

        // Handle Enter key
        nameInput.addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                submitJoinRequest();
            }
        });

        function showError(msg) {
            errorMsg.textContent = msg;
            errorMsg.classList.add('active');
            setTimeout(() => {
                errorMsg.classList.remove('active');
            }, 4000);
        }

        function submitJoinRequest() {
            const name = nameInput.value.trim();

            if (!name) {
                showError('Please enter your name');
                nameInput.focus();
                return;
            }

            if (name.length > 20) {
                showError('Name must be 20 characters or less');
                nameInput.focus();
                return;
            }

            joinBtn.disabled = true;
            joinBtn.textContent = 'Sending...';

            fetch('/join/request', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ name: name })
            })
                .then(res => res.json())
                .then(data => {
                    if (data.success) {
                        currentClientId = data.client_id;
                        waitingName.textContent = name;

                        // Switch to waiting state
                        nameEntry.classList.add('hidden');
                        waitingState.classList.add('active');

                        // Start polling for status
                        startPolling();
                    } else {
                        showError(data.error || 'Failed to send request');
                        joinBtn.disabled = false;
                        joinBtn.textContent = 'OK';
                    }
                })
                .catch(err => {
                    console.error('Join request error:', err);
                    showError('Connection error. Please try again.');
                    joinBtn.disabled = false;
                    joinBtn.textContent = 'OK';
                });
        }

        function startPolling() {
            // Poll every 2 seconds
            pollInterval = setInterval(() => {
                if (!currentClientId) return;

                fetch(`/join/status/${currentClientId}`)
                    .then(res => res.json())
                    .then(data => {
                        if (data.status === 'approved') {
                            // Stop polling
                            clearInterval(pollInterval);

                            // Show approved state
                            waitingState.classList.remove('active');
                            approvedState.classList.add('active');

                            // Redirect after a short delay
                            setTimeout(() => {
                                window.location.href = data.redirect || '/files';
                            }, 1200);
                        } else if (data.status === 'rejected') {
                            // Stop polling
                            clearInterval(pollInterval);

                            // Show rejected state
                            waitingState.classList.remove('active');
                            rejectedState.classList.add('active');
                        }
                        // If 'pending', keep polling
                    })
                    .catch(err => {
                        console.error('Status poll error:', err);
                    });
            }, 2000);
        }

        function resetToEntry() {
            // Reset to name entry
            rejectedState.classList.remove('active');
            nameEntry.classList.remove('hidden');
            joinBtn.disabled = false;
            joinBtn.textContent = 'OK';
            nameInput.value = '';
            nameInput.focus();
            currentClientId = null;
        }
    </script>
</body>

</html>
