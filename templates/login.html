<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login - Secure Access</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
        font-family: 'Poppins', Arial, sans-serif;
        display: grid;
        place-items: center;
        min-height: 100vh;
        background-color: #121212;
        color: #333;
        padding: 20px;
    }
    .login-card {
        width: 100%;
        max-width: 400px;
        background: #ffffff;
        padding: 40px 30px;
        border-radius: 12px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        text-align: center;
    }
    .login-card h2 {
        font-size: 2.5rem;
        font-weight: 600;
        margin-bottom: 25px;
        color: #000;
    }
    .form-group {
        position: relative;
        margin-bottom: 20px;
        text-align: left;
    }
    .form-group label {
        display: block;
        margin-bottom: 8px;
        font-weight: 500;
        color: #555;
    }
    .form-input {
        width: 100%;
        padding: 12px 15px;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 1rem;
        font-family: 'Poppins', sans-serif;
        transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }
    .form-input:focus {
        outline: none;
        border-color: #000;
        box-shadow: 0 0 0 3px rgba(0, 0, 0, 0.1);
    }
    .login-button {
        width: 100%;
        padding: 12px 20px;
        border: none;
        border-radius: 8px;
        background: #000;
        color: white;
        font-size: 1.1rem;
        font-weight: 600;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.2s ease;
        margin-top: 10px;
    }
    .login-button:hover { background: #333; }
    .login-button:active { transform: scale(0.98); }
    .error-message {
        color: #d93025;
        margin-top: 20px;
        font-weight: 500;
    }
    @media (max-width: 480px) {
        .login-card { padding: 30px 20px; }
        .login-card h2 { font-size: 2rem; }
    }
</style>
</head>
<body>
<div class="login-card">
    <h2>Welcome Back</h2>
    <form method="POST">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" class="form-input" placeholder="Enter your username" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" class="form-input" placeholder="Enter your password" required>
        </div>
        <div class="form-group">
            <label for="client_name">Your Name</label>
            <input type="text" id="client_name" name="client_name" class="form-input" placeholder="Enter your display name" maxlength="20" required>
            <small style="color: #999; font-size: 0.85rem; display: block; margin-top: 5px;">This name will be displayed in chat and file operations</small>
        </div>
        <input type="submit" value="Login" class="login-button">
    </form>
    {% if error %}
    <p class="error-message">{{ error }}</p>
    {% endif %}
</div>
</body>
</html>
